{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center; max-width: 500px; margin: 4rem auto">
        <h4 style="margin:2rem 0;">Notice Create</h4>

        <form action="{% url 'noticeapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" style="size:500px; margin: 2rem;">
        </form>
    </div>

{% endblock %}
