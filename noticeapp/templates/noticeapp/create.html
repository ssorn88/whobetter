{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center; padding: 3rem;">
        <h4>Notice Create</h4><br>

        <form action="{% url 'noticeapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" style="border:none; background-color: ##CDE82D; padding: 0.1rem 0.3rem; border-radius: 0.5rem; color: #E4E4E">
        </form>
    </div>

{% endblock %}
