version: "3.7"

services:
  nginx:
    image: nginx:1.19.5
    networks:
      - network
    volumes:
      - /home/whobetter/nginx.conf:/etc/nginx/nginx.conf
      - static-volume:/data/static/
      - media-volume:/data/media/
    ports:
      - 80:80

  django_container_gunicorn:
    image: whobetter_image:6
    networks:
      - network
    volumes:
      - static-volume:/home/whobetter/staticfiles
      - media-volume:/home/whobetter/media
    secrets:
      - MYSQL_PASSWORD
      - DJANGO_SECRET_KEY

  mariadb:
    image: mariadb:10.5
    networks:
      - network
    volumes:
      - maria-database:/var/lib/mysql
    secrets:
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    environment:
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD_FILE: /run/secrets/MYSQL_PASSWORD
      MARIADB_ROOT_PASSWORD: /run/secrets/MYSQL_ROOT_PASSWORD


networks:
  network:

volumes:
  static-volume:
  media-volume:
  maria-database:


secrets:
  DJANGO_SECRET_KEY:
    external: true
  MYSQL_PASSWORD:
      external: true
  MYSQL_ROOT_PASSWORD:
    external: true